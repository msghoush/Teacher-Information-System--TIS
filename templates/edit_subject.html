<!DOCTYPE html>
<html>
<head>
    <title>Edit Subject - TIS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg: #f3f6fb;
            --card: #ffffff;
            --line: #d8e2f0;
            --ink: #1f2737;
            --muted: #5d6b82;
            --brand: #0a4ea3;
            --brand-dark: #073a7d;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            color: var(--ink);
            font-family: "Trebuchet MS", "Lucida Sans Unicode", "Segoe UI", sans-serif;
            background:
                radial-gradient(650px 420px at 0% 0%, rgba(10, 78, 163, 0.12), transparent 65%),
                radial-gradient(620px 420px at 100% 100%, rgba(217, 119, 6, 0.12), transparent 62%),
                var(--bg);
            padding: 22px 14px;
            display: grid;
            place-items: center;
        }

        .panel {
            width: 100%;
            max-width: 640px;
            background: var(--card);
            border: 1px solid var(--line);
            border-radius: 16px;
            padding: 18px;
            box-shadow: 0 14px 30px rgba(15, 23, 42, 0.1);
        }

        .panel-brand {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
        }

        .panel-logo {
            width: 240px;
            max-width: 75%;
            height: auto;
            display: block;
        }

        .panel-school-logo {
            width: 72px;
            max-width: 24%;
            height: auto;
            display: block;
        }

        .panel-school-logo-main {
            width: 168px;
            max-width: 54%;
            height: auto;
            display: block;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .sub {
            margin: 6px 0 14px;
            color: var(--muted);
            font-size: 13px;
        }

        .error {
            background: #ffe8e5;
            color: #8f1d18;
            border-left: 4px solid #b42318;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 13px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .field-wide {
            grid-column: 1 / -1;
        }

        label {
            font-size: 13px;
            color: #415068;
            font-weight: 700;
        }

        input {
            width: 100%;
            padding: 10px 11px;
            border: 1px solid #c6d4e8;
            border-radius: 8px;
            font-size: 14px;
            background: #fff;
        }

        input:focus {
            outline: none;
            border-color: var(--brand);
            box-shadow: 0 0 0 3px rgba(10, 78, 163, 0.2);
        }

        .actions {
            margin-top: 16px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .btn {
            text-decoration: none;
            border: none;
            border-radius: 9px;
            cursor: pointer;
            padding: 10px 12px;
            color: #fff;
            font-size: 13px;
            font-weight: 700;
        }

        .btn-save {
            background: linear-gradient(140deg, var(--brand), var(--brand-dark));
        }

        .btn-secondary {
            background: #4b5563;
        }

        .btn-home {
            background: #2563eb;
        }

        @media (max-width: 760px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <main class="panel">
        <div class="panel-brand">
            <img class="panel-logo" src="{{ url_for('static', path='images/tis-logo.png') }}" alt="Teacher Information System logo">
            <img class="panel-school-logo" src="{{ url_for('static', path='images/andalus-logo.png') }}" alt="Andalus International Schools logo">
            <img class="panel-school-logo-main" src="{{ url_for('static', path='images/andalus-logo-main.png') }}" alt="Andalus International Schools main logo">
        </div>
        <h1>Edit Subject</h1>
        <p class="sub">Update subject details in your current branch/year scope.</p>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="post" action="/subjects/edit/{{ subject.id }}">
            <div class="grid">
                <div class="field">
                    <label for="subject_code">Subject Code</label>
                    <input id="subject_code" type="text" name="subject_code" value="{{ subject.subject_code }}" required>
                </div>
                <div class="field">
                    <label for="grade">Grade</label>
                    <input id="grade" type="number" name="grade" value="{{ subject.grade }}" min="0" max="12" required>
                </div>

                <div class="field field-wide">
                    <label for="subject_name">Subject Name</label>
                    <input id="subject_name" type="text" name="subject_name" value="{{ subject.subject_name }}" required>
                </div>

                <div class="field field-wide">
                    <label for="weekly_hours">Weekly Hours</label>
                    <input id="weekly_hours" type="number" name="weekly_hours" value="{{ subject.weekly_hours }}" min="1" required>
                </div>
            </div>

            <div class="actions">
                <button class="btn btn-save" type="submit">Save Changes</button>
                <a class="btn btn-secondary" href="/subjects">Cancel</a>
                <a class="btn btn-home" href="/dashboard">Dashboard</a>
            </div>
        </form>
    </main>
    <script>
        const subjectCodeInput = document.getElementById("subject_code");
        const subjectNameInput = document.getElementById("subject_name");

        if (subjectCodeInput) {
            subjectCodeInput.addEventListener("blur", () => {
                subjectCodeInput.value = subjectCodeInput.value.trim().toUpperCase();
            });
        }

        if (subjectNameInput) {
            subjectNameInput.addEventListener("blur", () => {
                const text = subjectNameInput.value.trim().toLowerCase();
                subjectNameInput.value = text.replace(/\b\w/g, (char) => char.toUpperCase());
            });
        }
    </script>
</body>
</html>
