<!DOCTYPE html>
<html>
<head>
    <title>Edit Subject</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f9;
            padding: 30px;
        }

        .container {
            background: white;
            padding: 20px;
            width: 400px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Edit Subject</h2>

<div class="container">
    <form method="post" action="/subjects/edit/{{ subject.id }}">
        <input type="text" name="subject_code" value="{{ subject.subject_code }}" required>
        <input type="text" name="subject_name" value="{{ subject.subject_name }}" required>
        <input type="number" name="weekly_hours" value="{{ subject.weekly_hours }}" required>
        <input type="number" name="grade" value="{{ subject.grade }}" required>
        <button type="submit">Update Subject</button>
    </form>
</div>

</body>
</html>
