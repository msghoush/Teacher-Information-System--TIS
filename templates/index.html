<!DOCTYPE html>
<html>
<head>
    <title>Teacher Information System</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: white;
            padding: 30px;
            width: 350px;
            box-shadow: 0px 0px 10px #ccc;
            border-radius: 8px;
        }
        .error {
            background: #ffdddd;
            color: #8a1f11;
            padding: 10px;
            margin: 10px 0;
            border-left: 4px solid #d32f2f;
            border-radius: 4px;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #007bff;
            color: white;
            border: none;
        }
        footer {
            margin-top: 15px;
            text-align: right;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="post" action="/login">
            <input type="text" name="username" placeholder="User ID" value="{{ username or '' }}" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <footer>
            Developed by Mohamad El Ghoche
        </footer>
    </div>
</body>
</html>
