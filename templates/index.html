<!DOCTYPE html>
<html>
<head>
    <title>TIS Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ url_for('static', path='images/tis-favicon.png') }}">
    <style>
        :root {
            --bg-a: #eceff3;
            --bg-b: #dee3e9;
            --ink: #10233f;
            --muted: #4f6078;
            --brand: #0a4ea3;
            --brand-dark: #073a7d;
            --accent: #c79a14;
            --line: #c8d8ea;
            --danger-bg: #ffe0dc;
            --danger-border: #c62828;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 18px;
            color: var(--ink);
            font-family: "Trebuchet MS", "Lucida Sans Unicode", "Segoe UI", sans-serif;
            background: linear-gradient(145deg, var(--bg-a), var(--bg-b));
        }

        .shell {
            width: 100%;
            max-width: 920px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid var(--line);
            border-radius: 22px;
            box-shadow: 0 20px 48px rgba(17, 24, 39, 0.16);
            overflow: hidden;
            display: grid;
            grid-template-columns: 1.15fr 1fr;
            animation: rise 500ms ease-out;
        }

        .brand-area {
            padding: 28px;
            background: #f6f8fb;
            border-right: 1px solid var(--line);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .brand-logo-frame {
            width: min(92%, 390px);
            max-width: 390px;
        }

        .brand-logo {
            width: 100%;
            height: auto;
            display: block;
        }

        .form-area {
            padding: 34px;
            background: #fff;
        }

        .form-area h2 {
            margin-top: 0;
            margin-bottom: 8px;
            font-size: 24px;
            color: var(--brand-dark);
        }

        .hint {
            margin: 0 0 14px;
            color: var(--muted);
            font-size: 13px;
        }

        .error {
            background: var(--danger-bg);
            color: #7f1d1d;
            padding: 10px 12px;
            margin-bottom: 12px;
            border-left: 4px solid var(--danger-border);
            border-radius: 6px;
            font-size: 13px;
        }

        .field {
            margin-bottom: 12px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            color: #1f3f6d;
            font-weight: 700;
        }

        input,
        select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #b9cce3;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 120ms ease, box-shadow 120ms ease;
            background: #f7faff;
        }

        input:focus,
        select:focus {
            border-color: var(--brand);
            box-shadow: 0 0 0 3px rgba(10, 78, 163, 0.2);
            outline: none;
        }

        .meta-note {
            margin-top: 8px;
            font-size: 12px;
            color: var(--muted);
        }

        button {
            width: 100%;
            border: none;
            border-radius: 8px;
            padding: 11px 12px;
            color: #fff;
            font-size: 14px;
            font-weight: 700;
            background: linear-gradient(140deg, var(--brand), var(--brand-dark));
            cursor: pointer;
            transition: transform 120ms ease, filter 120ms ease;
        }

        button:hover {
            transform: translateY(-1px);
            filter: brightness(1.05);
        }

        footer {
            margin-top: 14px;
            text-align: right;
            color: var(--muted);
            font-size: 12px;
        }

        @keyframes rise {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 900px) {
            .shell {
                grid-template-columns: 1fr;
            }

            .brand-area {
                padding: 24px;
                gap: 18px;
            }

            .form-area {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <main class="shell">
        <section class="brand-area">
            <div class="brand-logo-frame">
                <img class="brand-logo" src="{{ url_for('static', path='images/tis-logo.png') }}" alt="Teacher Information System logo">
            </div>
        </section>

        <section class="form-area">
            <h2>Login</h2>
            <p class="hint">Use your assigned User ID and password.</p>

            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}

            <form method="post" action="/login">
                <div class="field">
                    <label for="username">User ID</label>
                    <input id="username" type="text" name="username" value="{{ username or '' }}" required>
                </div>
                <div class="field">
                    <label for="password">Password</label>
                    <input id="password" type="password" name="password" required>
                </div>
                <p class="meta-note">Current academic year: <strong>{{ active_year_name }}</strong></p>
                <button type="submit">Login</button>
            </form>

            <footer>Developed by Mohamad El Ghoche</footer>
        </section>
    </main>
</body>
</html>
