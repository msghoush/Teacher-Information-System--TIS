<!DOCTYPE html>
<html>
<head>
    <title>Subjects</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f9;
            padding: 30px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .top-actions {
            margin-bottom: 15px;
        }

        .nav-link {
            display: inline-block;
            padding: 8px 12px;
            margin-right: 8px;
            background: #2e7d32;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .error {
            background: #ffdddd;
            color: #a94442;
            padding: 10px;
            margin-bottom: 15px;
            border-left: 5px solid red;
        }

        form input {
            padding: 8px;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        button {
            padding: 8px 12px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }

        th {
            background: #1976d2;
            color: white;
            padding: 10px;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .actions a {
            margin-right: 10px;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
        }

        .edit {
            color: #1976d2;
        }

        .delete {
            color: red;
        }
    </style>
</head>
<body>

<h2>Subjects</h2>
<div class="top-actions">
    <a class="nav-link" href="/dashboard">Home</a>
</div>

{% if error %}
<div class="error">
    {{ error }}
</div>
{% endif %}

<form method="post" action="/subjects">
    <input type="text" name="subject_code" placeholder="Code (AAA999)" required>
    <input type="text" name="subject_name" placeholder="Subject Name" required>
    <input type="number" name="weekly_hours" placeholder="Weekly Hours" required>
    <input type="number" name="grade" placeholder="Grade" required>
    <button type="submit">Add Subject</button>
</form>

<table>
    <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Weekly Hours</th>
        <th>Grade</th>
        <th>Actions</th>
    </tr>

    {% for subject in subjects %}
    <tr>
        <td>{{ subject.subject_code }}</td>
        <td>{{ subject.subject_name }}</td>
        <td>{{ subject.weekly_hours }}</td>
        <td>{{ subject.grade }}</td>
        <td class="actions">
            <a class="edit" href="/subjects/edit/{{ subject.id }}">Edit</a>
            {% if user and user.role == "Admin" %}
                <a class="delete" href="/subjects/delete/{{ subject.id }}">Delete</a>
            {% endif %}
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
