<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TIS Master - Teacher Information System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 flex min-h-screen font-sans">
    <div id="login-page" class="fixed inset-0 bg-slate-900 flex items-center justify-center z-50">
        <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md">
            <h1 class="text-3xl font-bold mb-8 text-center text-slate-800">TIS Login</h1>
            <div class="space-y-4">
                <input id="l_id" type="text" placeholder="User ID (9 digits)" class="w-full border p-3 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                <input id="l_pass" type="password" placeholder="Password" class="w-full border p-3 rounded-lg outline-none">
                <select id="l_branch" class="w-full border p-3 rounded-lg"><option>Obhur</option></select>
                <select id="l_year" class="w-full border p-3 rounded-lg"><option>2025â€“2026</option></select>
                <button onclick="handleLogin()" class="w-full bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-lg font-bold transition">Login</button>
            </div>
        </div>
    </div>

    <div id="main-app" class="hidden flex w-full">
        <aside class="w-72 bg-slate-800 text-white flex flex-col">
            <div class="p-6 border-b border-slate-700">
                <h2 id="user-display" class="font-bold text-xl mb-1 truncate">User Name</h2>
                <p id="context-display" class="text-xs text-slate-400">Branch | Year</p>
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <button onclick="showView('admin')" class="w-full text-left p-3 hover:bg-slate-700 rounded-lg transition">1. Admin Setup</button>
                <button onclick="showView('subject')" class="w-full text-left p-3 hover:bg-slate-700 rounded-lg transition">2. Subject Module</button>
                <button onclick="showView('planning')" class="w-full text-left p-3 hover:bg-slate-700 rounded-lg transition">3. School Planning</button>
                <button class="w-full text-left p-3 bg-emerald-600 rounded-lg font-bold">4. FINAL GAP REPORT</button>
            </nav>
            <footer class="p-4 text-right text-[10px] text-slate-500">
                Developed by Mohamad El Ghoche [cite: 23]
            </footer>
        </aside>

        <main class="flex-1 p-12 overflow-y-auto">
            <div id="admin-view" class="view hidden">
                <h1 class="text-3xl font-bold mb-6">Admin: System Users</h1>
                <div class="bg-white p-8 rounded-xl shadow-sm border border-slate-200">
                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" placeholder="141452687" class="border p-3 rounded">
                        <input type="text" placeholder="Full Name" class="border p-3 rounded">
                        <select class="border p-3 rounded"><option>Branch User</option></select>
                        <button class="bg-slate-800 text-white p-3 rounded font-bold">Create User</button>
                    </div>
                </div>
            </div>
            </main>
    </div>

    <script>
        async function handleLogin() {
            const formData = new URLSearchParams();
            formData.append('username', document.getElementById('l_id').value);
            formData.append('password', document.getElementById('l_pass').value);

            const res = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: formData
            });

            if (res.ok) {
                const data = await res.json();
                localStorage.setItem('token', data.access_token);
                
                // Decode token for display [cite: 20, 21]
                const payload = JSON.parse(atob(data.access_token.split('.')[1]));
                document.getElementById('user-display').innerText = payload.name;
                document.getElementById('context-display').innerText = 
                    `${document.getElementById('l_branch').value} | ${document.getElementById('l_year').value}`;
                
                document.getElementById('login-page').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
            } else { alert("Login Failed: Check credentials."); }
        }

        function showView(viewId) {
            document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
            document.getElementById(viewId + '-view').classList.remove('hidden');
        }
    </script>
</body>
</html>
