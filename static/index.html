<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TIS Master Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans min-h-screen flex">
    <div id="login-page" class="fixed inset-0 bg-blue-900 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md">
            <h1 class="text-3xl font-bold mb-6 text-center text-blue-900">TIS System Login</h1>
            <div class="space-y-4">
                <input id="login_id" type="text" placeholder="User ID (9 Digits)" class="w-full border p-3 rounded">
                <input id="login_pass" type="password" placeholder="Password" class="w-full border p-3 rounded">
                <select id="login_branch" class="w-full border p-3 rounded">
                    <option>Obhur</option><option>Hamadina</option><option>Taif</option><option>Rawda</option>
                </select>
                <select id="login_year" class="w-full border p-3 rounded">
                    <option>2025–2026</option><option>2026–2027</option>
                </select>
                <button onclick="handleLogin()" class="w-full bg-blue-600 text-white font-bold p-3 rounded hover:bg-blue-700">LOGIN</button>
            </div>
        </div>
    </div>

    <div id="main-app" class="hidden flex w-full">
        <div class="w-72 bg-slate-800 text-white min-h-screen flex flex-col">
            <div class="p-6 border-b border-slate-700">
                <h2 class="text-xl font-bold">Mohamad El Ghoche</h2>
                <p id="ctx-info" class="text-sm text-slate-400">Obhur | 2025–2026</p>
            </div>
            <nav class="flex-grow p-4 space-y-2">
                <button onclick="nav('admin')" class="w-full text-left p-3 hover:bg-slate-700 rounded">1. Admin Setup</button>
                <button onclick="nav('subjects')" class="w-full text-left p-3 hover:bg-slate-700 rounded">2. Subject Module</button>
                <button onclick="nav('teachers')" class="w-full text-left p-3 hover:bg-slate-700 rounded">3. Teacher Registry</button>
                <button onclick="nav('plan')" class="w-full text-left p-3 hover:bg-slate-700 rounded">4. School Planning</button>
                <button onclick="nav('report')" class="w-full text-left p-3 bg-green-700 rounded mt-6">5. Final Gap Report</button>
            </nav>
            <div class="p-4 text-xs text-right opacity-50">Developed by Mohamad El Ghoche</div>
        </div>

        <main class="flex-grow p-10 bg-slate-50 overflow-y-auto">
            
            <div id="admin-view" class="view hidden">
                <h2 class="text-2xl font-bold mb-6">Admin: System Users</h2>
                <div class="bg-white p-6 rounded shadow grid grid-cols-2 gap-4">
                    <input type="text" placeholder="New User ID (9 Digits)" class="border p-2 rounded">
                    <input type="text" placeholder="Full Name" class="border p-2 rounded">
                    <select class="border p-2 rounded"><option>Admin</option><option>Branch User</option></select>
                    <button class="bg-slate-800 text-white p-2 rounded">Create User</button>
                </div>
            </div>

            <div id="subjects-view" class="view hidden">
                <h2 class="text-2xl font-bold mb-6">Subject Setup</h2>
                <div class="bg-white p-6 rounded shadow grid grid-cols-3 gap-4">
                    <input id="s_code" type="text" placeholder="Subject Code (e.g. ENG101)" class="border p-2 rounded text-sm">
                    <input id="s_name" type="text" placeholder="Subject Name" class="border p-2 rounded text-sm">
                    <input id="s_hours" type="number" placeholder="Weekly Hours" class="border p-2 rounded text-sm">
                    <button class="bg-blue-600 text-white p-2 rounded col-span-3 font-bold">Add Subject to Branch</button>
                </div>
            </div>

            <div id="teachers-view" class="view hidden">
                <h2 class="text-2xl font-bold mb-6">Teacher Information</h2>
                <div class="bg-white p-6 rounded shadow space-y-4">
                    <div class="grid grid-cols-3 gap-4">
                        <input id="t_id" type="number" placeholder="Teacher ID (9 Digits)" class="border p-2 rounded">
                        <input id="t_f" type="text" placeholder="First Name" class="border p-2 rounded">
                        <input id="t_m" type="text" placeholder="Middle Name" class="border p-2 rounded">
                        <input id="t_l" type="text" placeholder="Last Name" class="border p-2 rounded">
                        <input id="t_max" type="number" value="24" class="border p-2 rounded">
                    </div>
                    <button class="w-full bg-blue-600 text-white p-3 rounded font-bold">Register Teacher Profile</button>
                </div>
            </div>

            <div id="plan-view" class="view">
                <h2 class="text-2xl font-bold mb-6 text-slate-800">Section Planning (KG1 - G12)</h2>
                <div class="bg-white rounded shadow p-4">
                    <table class="w-full border-collapse">
                        <thead><tr class="bg-slate-100"><th class="p-2 border">Grade</th><th class="p-2 border text-sm">Current Sections</th><th class="p-2 border text-sm">Proposed Sections</th></tr></thead>
                        <tbody id="plan-rows"></tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>

    <script>
        function handleLogin() {
            const id = document.getElementById('login_id').value;
            if(id.length !== 9) { alert("ID must be 9 digits"); return; }
            document.getElementById('login-page').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('ctx-info').innerText = `${document.getElementById('login_branch').value} | ${document.getElementById('login_year').value}`;
        }

        function nav(section) {
            document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
            document.getElementById(section + '-view').classList.remove('hidden');
        }

        // Build Table
        const grades = ["KG1", "KG2", "KG3", "G1", "G2", "G3", "G4", "G5", "G6", "G7", "G8", "G9", "G10", "G11", "G12"];
        const tbody = document.getElementById('plan-rows');
        grades.forEach(g => {
            tbody.innerHTML += `<tr><td class="p-2 border font-bold">${g}</td><td class="p-2 border"><input type="number" class="w-full text-center" value="0"></td><td class="p-2 border"><input type="number" class="w-full text-center" value="0"></td></tr>`;
        });
    </script>
</body>
</html>
