<!DOCTYPE html>
<html>
<head>
    <title>TIS Master System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 flex min-h-screen">
    <div id="login-page" class="fixed inset-0 bg-slate-900 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-96">
            <h1 class="text-2xl font-bold mb-6 text-center">TIS Login</h1>
            <input id="l_id" type="text" placeholder="User ID (9 Digits)" class="w-full border p-2 mb-4 rounded">
            <input id="l_pass" type="password" placeholder="Password" class="w-full border p-2 mb-4 rounded">
            <select id="l_br" class="w-full border p-2 mb-6 rounded"><option>Obhur</option><option>Taif</option></select>
            <button onclick="handleLogin()" class="w-full bg-blue-600 text-white p-2 rounded font-bold">LOGIN</button>
        </div>
    </div>

    <div id="main-app" class="hidden flex w-full">
        <div class="w-64 bg-slate-800 text-white p-6">
            <h2 id="user-display" class="font-bold border-b pb-2 mb-6">User</h2>
            <nav class="space-y-4">
                <button onclick="nav('admin')" class="block w-full text-left p-2 hover:bg-slate-700 rounded">Admin Setup</button>
                <button onclick="nav('subs')" class="block w-full text-left p-2 hover:bg-slate-700 rounded">Subjects</button>
            </nav>
        </div>
        <main class="flex-1 p-10">
            <div id="admin-view" class="view hidden">
                <h2 class="text-2xl font-bold mb-4">User Management</h2>
                <div id="user-list" class="bg-white p-4 shadow rounded"></div>
            </div>
            <div id="subs-view" class="view hidden">
                <h2 class="text-2xl font-bold mb-4">Add Subject</h2>
                <div class="bg-white p-6 shadow rounded grid grid-cols-2 gap-4">
                    <input id="s_code" placeholder="Code" class="border p-2">
                    <input id="s_name" placeholder="Name" class="border p-2">
                    <input id="s_hrs" type="number" placeholder="Hours" class="border p-2">
                    <button onclick="saveSubject()" class="bg-green-600 text-white p-2 rounded">Save</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        async function handleLogin() {
            const params = new URLSearchParams();
            params.append('username', document.getElementById('l_id').value);
            params.append('password', document.getElementById('l_pass').value);

            const res = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: params
            });

            if (res.ok) {
                const data = await res.json();
                localStorage.setItem('token', data.access_token);
                document.getElementById('login-page').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                loadUsers();
            } else { alert("Login Failed"); }
        }

        function nav(id) {
            document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
            document.getElementById(id + '-view').classList.remove('hidden');
        }

        async function saveSubject() {
            const token = localStorage.getItem('token');
            const res = await fetch('/api/subjects', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({
                    code: document.getElementById('s_code').value,
                    name: document.getElementById('s_name').value,
                    hours: parseInt(document.getElementById('s_hrs').value),
                    grade: "G1"
                })
            });
            if(res.ok) alert("Saved!");
        }

        async function loadUsers() {
            const token = localStorage.getItem('token');
            const res = await fetch('/api/users', { headers: { 'Authorization': `Bearer ${token}` } });
            const users = await res.json();
            document.getElementById('user-list').innerHTML = users.map(u => `<div>${u.first_name} ${u.last_name} (${u.role})</div>`).join('');
        }
    </script>
</body>
</html>
