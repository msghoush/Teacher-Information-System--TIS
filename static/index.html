<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIS Master Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .sidebar-link { @apply block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700 hover:text-white; }
        .card { @apply bg-white p-6 rounded-lg shadow-md mb-6; }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex">
        <div class="bg-blue-900 text-white w-64 min-h-screen p-4">
            <h1 class="text-2xl font-bold mb-8">TIS System</h1>
            <nav>
                <button onclick="showSection('admin')" class="sidebar-link w-full text-left">Admin Setup</button>
                <button onclick="showSection('supervisor')" class="sidebar-link w-full text-left">Supervisor Plan</button>
                <button onclick="showSection('reports')" class="sidebar-link w-full text-left">Reports & Gaps</button>
            </nav>
        </div>

        <div class="flex-1 p-10">
            <div id="admin-section">
                <h2 class="text-3xl font-bold mb-6">Admin Setup</h2>
                
                <div class="card">
                    <h3 class="text-xl font-semibold mb-4">Add Teacher</h3>
                    <div class="grid grid-cols-3 gap-4">
                        <input id="t_id" type="number" placeholder="ID (9 Digits)" class="border p-2 rounded">
                        <input id="t_first" type="text" placeholder="First Name" class="border p-2 rounded">
                        <input id="t_middle" type="text" placeholder="Middle Name" class="border p-2 rounded">
                        <input id="t_last" type="text" placeholder="Last Name" class="border p-2 rounded">
                        <select id="t_branch" class="border p-2 rounded">
                            <option value="Obhur">Obhur</option>
                            <option value="Hamadina">Hamadina</option>
                            <option value="Taif">Taif</option>
                            <option value="Rawda">Rawda</option>
                        </select>
                        <button onclick="saveTeacher()" class="bg-blue-600 text-white px-4 py-2 rounded">Save Teacher</button>
                    </div>
                </div>

                <div class="card">
                    <h3 class="text-xl font-semibold mb-4">Add Subject</h3>
                    <div class="grid grid-cols-3 gap-4">
                        <input id="s_code" type="text" placeholder="Subject Code" class="border p-2 rounded">
                        <input id="s_name" type="text" placeholder="Subject Name" class="border p-2 rounded">
                        <select id="s_level" class="border p-2 rounded">
                            <option value="Grade 1">Grade 1</option>
                            <option value="Grade 2">Grade 2</option>
                            </select>
                        <button onclick="saveSubject()" class="bg-green-600 text-white px-4 py-2 rounded">Save Subject</button>
                    </div>
                </div>
            </div>

            <div id="supervisor-section" class="hidden">
                <h2 class="text-3xl font-bold mb-6">Supervisor Planning</h2>
                <div class="card">
                    <h3 class="text-xl font-semibold mb-4">Section Planning</h3>
                    <select id="plan_branch" class="border p-2 rounded mb-4">
                        <option value="Obhur">Obhur</option>
                    </select>
                    <table class="w-full border-collapse border border-gray-300">
                        <thead>
                            <tr class="bg-gray-200">
                                <th class="border p-2">Grade Level</th>
                                <th class="border p-2">Current Sections</th>
                                <th class="border p-2">Proposed Sections</th>
                            </tr>
                        </thead>
                        <tbody id="plan-table-body">
                            </tbody>
                    </table>
                    <button onclick="savePlan()" class="mt-4 bg-purple-600 text-white px-6 py-2 rounded">Submit Plan</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showSection(section) {
            document.getElementById('admin-section').classList.add('hidden');
            document.getElementById('supervisor-section').classList.add('hidden');
            document.getElementById(section + '-section').classList.remove('hidden');
        }

        async function saveTeacher() {
            const fullName = `${document.getElementById('t_first').value} ${document.getElementById('t_middle').value} ${document.getElementById('t_last').value}`;
            const data = {
                teacher_id: document.getElementById('t_id').value,
                name: fullName,
                branch: document.getElementById('t_branch').value
            };
            const response = await fetch('/setup/add-teacher', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            const result = await response.json();
            alert(result.message);
        }

        // Additional JS for Subjects and Planning would go here
    </script>
</body>
</html>
